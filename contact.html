<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contactstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!-- ----------Header and Navbar---------- -->
    <header>
        <div class="headerLogo">
            <img id="logoImg" src="./images/logo.png" alt="Logo">              
            <h1>MYOGA</h1>
        </div>

        <nav>
            <a href="#">Home</a>        <!-- ----!!!!!Link!!!!!!---- -->
            <a href="#">Timetable</a>   <!-- ----!!!!!Link!!!!!!---- -->
            <a href="#">About Us</a>    <!-- ----!!!!!Link!!!!!!---- -->
            <a href="#">Contact Us</a>  <!-- ----!!!!!Link!!!!!!---- -->
        </nav>
    </header>

            
    <main>

        <!-- ----------Contact Heading---------- -->
        <div class="headingContainer">
            <h1>Contact Us</h1>
        </div>

        <!-- ----------Card Section---------- -->
        <div class="cardContainer">

            <!-- ----------Sign Up Card---------- -->
            <div class="signUpDiv">
                <p>Sign up for our newsletter!</p>
                <p id="errorMessage"></p>

                <input type="text" name="nameInput" id="nameInput" placeholder="Name" required>
                <input type="email" name="emailInput" id="emailInput" placeholder="Email" required>
                <textarea name="messageInput" id="messageInput" cols="30" rows="10" placeholder="Message"></textarea>
                
                <button data-modal-target="#modal" type="submit" id="submitBtn">Submit</button>
            </div>


            <!-- ----------Contact Details Card---------- -->
            <div class="addressDiv">
                <div class="detailBox">
                    <div class="iconAndName">
                        <span class="material-symbols-outlined">call</span>
                        <h3>Call</h3>
                    </div>
                    <a href="tel:+441632960410">+44 1632 960410 </a>       
                </div>

                <div class="detailBox">
                    <div class="iconAndName">
                        <span class="material-symbols-outlined">mail</span>
                        <h3>Email</h3>
                    </div>
                    <a href="mailto:someone@example.com">hello@myoga.co.uk</a>   
                </div>

                <div class="detailBox">
                    <div class="iconAndName">
                        <span class="material-symbols-outlined">location_on</span>
                        <h3>Address</h3>
                    </div>
                    <a id="address" href="https://goo.gl/maps/WaDzJuFNeUPUUuENA" target="_blank" alt="Link to Google Maps">
                        <p>50 Asana Lane <br> London <br> W6 X13</p>
                        <p></p>
                    </a>
                </div>
            </div>

            <!-- ----------Google Maps Image & Link Card---------- -->
            <div class="googleMapDiv"> 
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1241.8040233674437!2d-0.15382478009713707!3d51.502059801712015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760525333f1df9%3A0x55b6d370f3209d93!2sThe%20Lanesborough%20Club%20%26%20Spa!5e0!3m2!1sen!2suk!4v1682681290556!5m2!1sen!2suk" width="300" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>
            </div>
        </div>

        <!-- ----------Footer---------- -->
        <footer>
            <div class="socialMediaLinks">
                <a href="https://en-gb.facebook.com/" target="_blank"><img id="facebookIcon" src="https://img.icons8.com/ios/40/FFFFFF/facebook-new.png" alt="Facebook Logo and Link"/></a>       
                <a href="https://www.instagram.com/" target="_blank"><img id="instagramIcon" src="https://img.icons8.com/ios/40/FFFFFF/instagram-new--v1.png" alt="Instagram Logo and Link"/></a>       
                <a href="https://www.youtube.com/" target="_blank"><img id="youtubeIcon" src="https://img.icons8.com/ios/50/FFFFFF/youtube-play--v1.png" alt="YouTube Logo and Link"/></a>          
            </div>

            <p>Copyright 2023 MYOGA. All rights reserved.</p>

            <img class="footerLogo" src="./images/logo.png" alt="MYoga Logo">       
        </footer>

    </main>


<!-- ----Pop Up---- -->
    <div class="modal" id="modal">
        <button data-close-button class="closeBtn">&times;</button>
        <p>You are now subscribed.</p>
        <span class="material-symbols-outlined">celebration</span>
        <p class="bold">Thank you!</p>
    </div>
    <div id="overlay"></div>


<script src="contactscript.js"></script>
</body>
</html>
